<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Disciplinas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid gray;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Desafio Tabela</h1>
    <table>
    <thead>
        <tr>
            <th scope="col" rowspan="3">Área</th>
            <th rowspan="3">Disciplina</th>
            <th colspan="2">Notas</th>
            <th rowspan="2">Média</th>
        </tr>
        <tr>
            <th>Nota 1</th>
            <th>Nota 2</th>
        </tr>
    </thead>

    <tfoot>
        <th>Média de Humanas</th>
    </tfoot>

    <tbody>
        <tr>
            <th rowspan="4">Exatas</th>
            <td>Matematica</td>
            <td>10.00</td>
            <td>10.00</td>
            <td>20.00</td>
        </tr>

        <tr>
            <td>Física</td>
            <td>10.00</td>
            <td>10.00</td>
            <td>20.00</td>
        </tr>

        <tr>
            <td>Química</td>
            <td>10.00</td>
            <td>10.00</td>
            <td>20.00</td>
        </tr>

        <tr>
            <td>Biologia</td>
            <td>10.00</td>
            <td>10.00</td>
            <td>20.00</td>
        </tr>

        <tr>
            <th colspan="4">Média de Exatas</th>
        </tr>
    </tbody>
    </table>
</body>
</html>
