<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!-- colspan = COLUNA --> <!-- MESCLAGEM -->
           
        </tr>

        <tr> 
            <td rowspan="2">D</td> <!-- rowspan = LINHA --> <!-- MESCLAGEM -->
            <td>E</td>
            <td>F</td>
        </tr>

        <tr>
            
            <td>H</td>
            <td>I</td>
        </tr>

        <tr>
            
            <td>L</td>
            <td colspan="2">M</td> <!-- colspan = COLUNA --> <!-- MESCLAGEM -->
        </tr>

       
    </table>
</body>
</html>
