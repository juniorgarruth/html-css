<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos iframe</title>

    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>

</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <!-- tamanho padrão de um iframe 300x150 -->

    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0">
        <a href="http://www.cursoemvideo.com" target="_blank"></a>
    </iframe> para aprender a programar.</p>
    
    <p>O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank"></a>
        </iframe>
        também é bem legal</p>
    
    <p>
        Acessando o Google <iframe src="https://www.google.com" frameborder="0">
            <a href="https://www.google.com" target="_blank"> aqui</a> 
        </iframe>
    </p>
</body>
</html>
